name: catalog-deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet test --configuration Release --no-build
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Docker build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/<org>/catalog-service:${{ github.sha }}
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0
      - name: Kube config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
      - name: Set image
        run: kubectl set image deployment/catalog-deployment catalog=ghcr.io/<org>/catalog-service:${{ github.sha }}
      - name: Wait rollout
        run: kubectl rollout status deployment/catalog-deployment
      - name: Health check
        run: kubectl run curl --rm -i --restart=Never --image=curlimages/curl -- curl http://catalog-service/health
