name: Catalog Demo Deploy

on:
  push:
    branches: development
  workflow_dispatch:

jobs:
  build-and-deploy:
    # k3d kurulu ve docker eri≈üimi olan self-hosted runner gereklidir.
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build catalog image (local)
        uses: docker/build-push-action@v5
        with:
          context: ./k8s-unified-demo/apps/catalog
          push: false
          load: true
          tags: |
            catalog-service:latest
            catalog-service:${{ github.sha }}

      - name: Import image into k3d
        run: |
          k3d image import catalog-service:latest catalog-service:${{ github.sha }} -c ${{ env.K3D_CLUSTER }}
        env:
          K3D_CLUSTER: k3d-catalog

      - name: Merge kubeconfig for k3d
        run: k3d kubeconfig merge ${{ env.K3D_CLUSTER }} --kubeconfig-switch-context
        env:
          K3D_CLUSTER: k3d-catalog

      - name: Apply manifests
        run: kubectl apply -f k8s-unified-demo/k8s/stack.yaml

      - name: Update deployment image
        run: |
          kubectl -n catalog-demo set image deployment/catalog catalog=catalog-service:${{ github.sha }}
          kubectl -n catalog-demo rollout status deployment/catalog
