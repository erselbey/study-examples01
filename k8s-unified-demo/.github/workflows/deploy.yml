name: Mesh Demo Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push catalog image
        uses: docker/build-push-action@v5
        with:
          context: ./k8s-unified-demo/apps/catalog
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:${{ github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Write kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Apply manifests
        run: kubectl apply -f k8s-unified-demo/k8s/stack.yaml

      - name: Apply manifests
        run: kubectl apply -f k8s-unified-demo/k8s/stack.yaml

      - name: Update deployment image
        run: |
          kubectl -n catalog-demo set image deployment/catalog catalog=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:${{ github.sha }}
          kubectl -n catalog-demo rollout status deployment/catalog
