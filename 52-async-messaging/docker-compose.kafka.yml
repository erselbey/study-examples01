services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT:-2181}
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_CLIENT_PORT:-2181}:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT:-zookeeper:2181}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_HOST:-kafka}:${KAFKA_PORT:-9092}
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "${KAFKA_PORT:-9092}:${KAFKA_PORT:-9092}"
    expose:
      - "${KAFKA_PORT:-9092}"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ${KAFKA_HOST:-kafka}:${KAFKA_PORT:-9092}
      KAFKA_CLUSTERS_0_ZOOKEEPER: ${KAFKA_ZOOKEEPER_CONNECT:-zookeeper:2181}
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    expose:
      - "8080"

  order-service:
    build:
      context: .
      dockerfile: OrderService.Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      TRANSPORT: kafka
      ASPNETCORE_URLS: http://+:8080
      KAFKA_HOST: ${KAFKA_HOST:-kafka}
      KAFKA_PORT: ${KAFKA_PORT:-9092}
    ports:
      - "${ORDER_HTTP_PORT:-8081}:8080"

  notification-service:
    build:
      context: .
      dockerfile: NotificationService.Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      TRANSPORT: kafka
      ASPNETCORE_URLS: http://+:8080
      KAFKA_HOST: ${KAFKA_HOST:-kafka}
      KAFKA_PORT: ${KAFKA_PORT:-9092}
    ports:
      - "${NOTIFICATION_HTTP_PORT:-8082}:8080"
